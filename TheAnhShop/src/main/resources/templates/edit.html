<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Danh sách sản phẩm</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<th:block th:include="template.html"></th:block>
	<form action="/editProduct" method="get">
        <input type="hidden" name="productEditId" th:value="${product.id}" />
        <input type="hidden" name="username" th:value="${username}"/>
		<div class="form-group">
	        <label for="category">Loại sản phẩm</label>
	        <input type="text" class="form-control" id="category" name="newCategory" th:value="${product.category}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="name">Tên sản phẩm</label>
	        <input type="text" class="form-control" id="name" name="newName" th:value="${product.name}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="size">Kích thước</label>
	        <input type="text" class="form-control" id="size" name="newSize" th:value="${product.size}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="quantity">Số lượng</label>
	        <input type="text" class="form-control" id="quantity" name="newQuantity" th:value="${product.quantity}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="price">Giá sản phẩm (VNĐ)</label>
	        <input type="number" class="form-control" id="price" name="newPrice" th:value="${product.price}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="madefrom">Chất liệu</label>
	        <input type="text" class="form-control" id="madefrom" name="newMadeFrom" th:value="${product.madefrom}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="color">Màu sắc</label>
	        <input type="text" class="form-control" id="color" name="newColor" th:value="${product.color}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="note">Ghi chú</label>
	        <input type="text" class="form-control" id="note" name="newNote" th:value="${product.note}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="url">URL</label>
	        <input type="text" class="form-control" id="url" name="newUrl" th:value="${product.url}" />
	    </div>
	    
	    <div class="form-group">
	        <label for="sale">Giảm giá (%)</label>
	        <input type="number" class="form-control" id="sale" name="newSale" th:value="${product.sale}" />
	    </div>
        
        <button type="submit" class="btn btn-primary">Lưu thông tin</button>
    </form>
  	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
