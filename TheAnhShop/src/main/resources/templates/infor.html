
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
    <div th:if="${user}">
        <h2>User Info</h2>
        <p>ID: <span th:text="${user.id}"></span></p>
        <p>Username: <span th:text="${user.username}"></span></p>
    </div>
</body>
</html>
